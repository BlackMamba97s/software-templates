apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.repoName | dump }}
spec:
  destination:
    namespace: ${{ values.namespace }}
    server: https://rhsummitdemos-dns-ylk490nk.hcp.germanywestcentral.azmk8s.io:6443
  project: default
  source:
    path: manifests/base
    repoURL: https://${{ values.sourceControl }}/${{ values.orgName }}/${{ values.repoName }}
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
